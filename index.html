<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="container">
        <div class="sub-container">
            <div class="project-title">
                <h1>Stop Watch</h1>
            </div>
            <div class="project-body">
                <div class="project-body-child">
                    <div class="span-parent">
                        <span class="digit" id="days">00</span>
                        <span class="letters">Days</span>
                    </div>
                    <div class="span-parent">
                        <span class="digit" id="hours">00</span>
                        <span class="letters">Hours</span>
                    </div>
                    <div class="span-parent">
                        <span class="digit" id="minutes">00</span>
                        <span class="letters">Minutes</span>
                    </div>
                    <div class="span-parent">
                        <span class="digit" id="seconds">00</span>
                        <span class="letters">Seconds</span>
                    </div>
                </div>
            </div>
            <div class="project-button">
                <button id="button">></button>
            </div>
        </div>
    </div>


    <script src="./src/app.js"></script>
</body>

</html>
